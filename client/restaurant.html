<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <div>
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </div>

        <!-- Beginning reviews -->
        <hr class="style-eight">
        <div id="reviews-container">
            <ul id="reviews-list"></ul>
        </div>
        <div>
            <button class="btn" id="reviewBtn">Add a Review</button>
        </div>
        <!-- End reviews -->
    </section>
    <!-- end restaurant -->

</main>
<!-- End main -->

<!-- Modal to add new Review -->
<div id="reviewModal" class="modal">
    <!--  Modal Content -->
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span><br>
        <h2>Add A Review</h2>
        <hr>
        <form method="post" action="/" name="reviewForm" id="reviewForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name...">
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea name="review" id="review" class="form-control" rows="3" placeholder="Enter your review..."></textarea>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="stars" id="stars1" value="1"> 1 star
                </label>
                <label class="radio-inline">
                    <input type="radio" name="stars" id="stars2" value="2"> 2 star
                </label>
                <label class="radio-inline">
                    <input type="radio" name="stars" id="stars3" value="3"> 3 star
                </label>
                <label class="radio-inline">
                    <input type="radio" name="stars" id="stars4" value="4"> 4 star
                </label>
                <label class="radio-inline">
                    <input type="radio" name="stars" id="stars5" value="5"> 5 star
                </label>
            </div>

            <div id="errorMessages"></div>

            <hr>
            <button class="btn" id="saveModal">Submit Review</button>
        </form>

    </div>
</div>

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- End scripts -->

</body>

</html>
